<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Email</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <i class="fas fa-lock icon"></i>
            <h2>Enter Your OTP</h2>
            <p>A one-time password has been sent to your email address. Please enter it below to confirm your account.</p>
            <form action="{% url 'verify_otp' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="otp">One-Time Password</label>
                    <input type="text" id="otp" name="otp" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">Verify OTP</button>
            </form>
            <div class="auth-footer">
                <p>Didn't receive the code? <a href="#">Resend OTP</a></p>
            </div>
        </div>
    </div>
</body>
</html>
