<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for GatherEd</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <i class="fas fa-calendar-check"></i> GatherEd
            </div>
            <h2>Create Your Account</h2>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user_type">I am a...</label>
                    <select id="user_type" name="user_type" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="student">Student</option>
                        <option value="administrator">Administrator</option>
                    </select>
                </div>
                <div id="school-select-group" class="form-group" style="display: none;">
                    <label for="school_id">Select Your School</label>
                    <select id="school_id" name="school_id">
                        <option value="" disabled selected>Select your school</option>
                        {% for school in schools %}
                        <option value="{{ school.id }}">{{ school.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div id="new-school-group" class="form-group" style="display: none;">
                    <label for="new_school_name">New School Name</label>
                    <input type="text" id="new_school_name" name="new_school_name" placeholder="E.g., University of GatherEd">
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@school.edu" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">Sign Up</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Toastify messages
            {% if messages %}
                {% for message in messages %}
                    var messageType = "{{ message.tags }}";
                    var backgroundColor;

                    switch(messageType) {
                        case 'success':
                            backgroundColor = 'linear-gradient(to right, #28a745, #218838)';
                            break;
                        case 'error':
                            backgroundColor = 'linear-gradient(to right, #dc3545, #c82333)';
                            break;
                        case 'info':
                            backgroundColor = 'linear-gradient(to right, #17a2b8, #138496)';
                            break;
                        case 'warning':
                            backgroundColor = 'linear-gradient(to right, #ffc107, #e0a800)';
                            break;
                        default:
                            backgroundColor = 'linear-gradient(to right, #6c757d, #5a6268)';
                            break;
                    }

                    Toastify({
                        text: "{{ message|escapejs }}",
                        duration: 5000,
                        newWindow: true,
                        close: true,
                        gravity: "top",
                        position: "right",
                        stopOnFocus: true,
                        style: {
                            background: backgroundColor,
                        },
                        onClick: function(){}
                    }).showToast();
                {% endfor %}
            {% endif %}

            // Dynamic form fields based on user type
            const userTypeSelect = document.getElementById('user_type');
            const schoolSelectGroup = document.getElementById('school-select-group');
            const schoolIdInput = document.getElementById('school_id');
            const newSchoolGroup = document.getElementById('new-school-group');
            const newSchoolInput = document.getElementById('new_school_name');

            userTypeSelect.addEventListener('change', function() {
                if (this.value === 'administrator') {
                    schoolSelectGroup.style.display = 'none';
                    schoolIdInput.removeAttribute('required');
                    newSchoolGroup.style.display = 'block';
                    newSchoolInput.setAttribute('required', 'required');
                } else if (this.value === 'student') {
                    schoolSelectGroup.style.display = 'block';
                    schoolIdInput.setAttribute('required', 'required');
                    newSchoolGroup.style.display = 'none';
                    newSchoolInput.removeAttribute('required');
                } else {
                    schoolSelectGroup.style.display = 'none';
                    schoolIdInput.removeAttribute('required');
                    newSchoolGroup.style.display = 'none';
                    newSchoolInput.removeAttribute('required');
                }
            });
        });
    </script>
</body>
</html>
